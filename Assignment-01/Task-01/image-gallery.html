<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <style>
        table {
            border: 1px solid black;
            border-spacing: 10px;
            margin: 20px auto;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }

        img {
            width: 150px;
            height: 100px;
            object-fit: cover;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Image Gallery</h1>
    <table>
        <tr>
            <td><img src="picture.jpg" alt="Image 1"></td>
            <td><img src="picture.jpg" alt="Image 2"></td>
            <td><img src="picture.jpg" alt="Image 3"></td>
        </tr>
        <tr>
            <td><img src="picture.jpg" alt="Image 4"></td>
            <td><img src="picture.jpg" alt="Image 5"></td>
            <td><img src="picture.jpg" alt="Image 6"></td>
        </tr>
        <tr>
            <td><img src="picture.jpg" alt="Image 7"></td>
            <td><img src="picture.jpg" alt="Image 8"></td>
            <td><img src="picture.jpg" alt="Image 9"></td>
        </tr>
        <tr>
            <td><img src="picture.jpg" alt="Image 10"></td>
            <td><img src="picture.jpg" alt="Image 11"></td>
            <td><img src="picture.jpg" alt="Image 12"></td>
        </tr>
    </table>
</body>

</html>
