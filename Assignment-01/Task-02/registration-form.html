<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            border: 1px solid black;
            margin: 0 auto;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 95%;
            padding: 5px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
        }
    </style>
    <script>
        function confirmReset() {
            return confirm("Are you sure you want to reset the form?");
        }
    </script>
</head>

<body>
    <h1>Student Registration Form</h1>
    <form onreset="return confirmReset();">
        <table>
            <tr style="border: 1px solid black;">
                <td><label for="fname" title="Enter your first name">First Name:</label></td>
                <td><input type="text" id="fname" name="fname" required></td>
            </tr>
            <tr>
                <td><label for="lname" title="Enter your last name">Last Name:</label></td>
                <td><input type="text" id="lname" name="lname" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="batch" title="Batch in Placewit">Batch:</label></td>
                <td><input type="text" id="batch" name="batch" required></td>
            </tr>
            <tr>
                <td><label for="subject" title="Select a subject">Subject of Interest:</label></td>
                <td>
                    <select id="subject" name="subject">
                        <option>Web Development</option>
                        <option>Data Science</option>
                        <option>AI & ML</option>
                        <option>Cybersecurity</option>
                        <option>Cloud Computing</option>
                        <option>Blockchain</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages Known:</td>
                <td>
                    <input type="checkbox" name="lang" value="Hindi">Hindi
                    <input type="checkbox" name="lang" value="English">English
                    <input type="checkbox" name="lang" value="Bengali">Bengali
                    <input type="checkbox" name="lang" value="Telugu">Telugu<br>
                    <input type="checkbox" name="lang" value="Tamil">Tamil
                    <input type="checkbox" name="lang" value="Gujarati">Gujarati
                    <input type="checkbox" name="lang" value="Marathi">Marathi
                </td>
            </tr>
            <tr>
                <td><label for="dob" title="Your birth date">Date of Birth:</label></td>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>
            <tr>
                <td><label for="contact" title="Phone number">Contact Number:</label></td>
                <td><input type="tel" id="contact" name="contact"></td>
            </tr>
            <tr>
                <td><label for="address" title="Your full address">Address:</label></td>
                <td><textarea id="address" name="address" rows="3" cols="30"></textarea></td>
            </tr>
            <tr>
                <td><label for="pincode" title="Pin code">Pin Code:</label></td>
                <td><input type="text" id="pincode" name="pincode"></td>
            </tr>
            <tr>
                <td><label for="state" title="Your state">State:</label></td>
                <td>
                    <select id="state" name="state">
                        <option>Bihar</option>
                        <option>Maharashtra</option>
                        <option>Tamil Nadu</option>
                        <option>West Bengal</option>
                        <option>Karnataka</option>
                        <option>Delhi</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="country" title="Your country">Country:</label></td>
                <td>
                    <select id="country" name="country">
                        <option>India</option>
                        <option>USA</option>
                        <option>UK</option>
                        <option>Canada</option>
                        <option>Australia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
